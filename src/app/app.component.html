<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.navbar {
  overflow: hidden;
  background-color: #333;
  font-family: cursive, Helvetica, sans-serif;
}

.navbar a {
  float: right;
  font-size: 25px;
  color: white;
  text-align: center;
  padding: 20px 25px;
  text-decoration: none;
}
.navbar h3 {
  float: left;
  font-size: 25px;
  color: white;
  text-align: center;
  padding: 0px 15px;
  text-decoration: none;
}

.dropdown {
  float: right;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 25px;  
  border: none;
  outline: none;
  color: white;
  padding: 20px 25px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: rgb(84, 84, 114);
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 140px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align:left;
}

.dropdown-content a:hover {
  background-color: rgb(102, 91, 91);
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>
<div class="navbar">
    <h3>FeastFreedom.com</h3>
    
    <a href="#UserProfile">John Smith <span class="material-icons md-24">person</span><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <i class="material-icons"> </i>  </a>
    
    
    <a href="#Cart"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <i class="material-icons">shopping_cart</i> Shopping Cart </a>

    


<div class="dropdown">
    <button class="dropbtn">Registration 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a routerLink="createkitchen" routerLinkActive="active" >Register As User</a>
      <a routerLink="createkitchen" routerLinkActive="active" >Register As Kitchen</a>
      <router-outlet></router-outlet>
    </div>
  </div> 
  
</div>

<router-outlet></router-outlet>


<h3>Feast Freedom</h3>
<p>Welcome to our site</p>

</body>
 
</html>
