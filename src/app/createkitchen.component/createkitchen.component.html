<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<h2>Kitchen Registration</h2>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Kitchen Name</div>
      <div class="col-xs-9">{{ kit.kitchenName }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Email</div>
      <div class="col-xs-9">{{ kit.email }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Password</div>
      <div class="col-xs-9">{{ kit.password }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Image URL</div>
        <div class="col-xs-9">{{ kit.imageURL }}</div>
      </div>
    <br>
</div>

<div [hidden]="submitted">
{{ kit | json }} <!--REMOVE WHEN DONE DEBUGGING-->
{{selectedDays.value | json}} <!--REMOVE WHEN DONE DEBUGGING-->
<form (ngSubmit)="createkitchen()" #kitchenForm="ngForm">
    <div class="form-group">
        <label for="name">Kitchen Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="kit.kitchenName" name="kitchen name">
        </div>
      
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text"  class="form-control" id="email" required [(ngModel)]="kit.email" name="email">
        </div>
      
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text"  class="form-control" id="psw" required [(ngModel)]="kit.password" name="psw">
        </div>

        <section class="working-days" [formGroup]="selectedDays">
          <h4>Working Days:</h4>
          <p><mat-checkbox formControlName="sunday">Sunday</mat-checkbox></p>
          <p><mat-checkbox formControlName="monday">Monday</mat-checkbox></p>
          <p><mat-checkbox formControlName="tuesday">Tuesday</mat-checkbox></p>
          <p><mat-checkbox formControlName="wednesday">Wednesday</mat-checkbox></p>
          <p><mat-checkbox formControlName="thursday">Thursday</mat-checkbox></p>
          <p><mat-checkbox formControlName="friday">Friday</mat-checkbox></p>
          <p><mat-checkbox formControlName="saturday">Saturday</mat-checkbox></p>
        </section>

        <div class="form-group">
            <input type="file" id="customFile" required [(ngModel)]="selectedFile" (change)="selectFile($event)" placeholder="File To Upload" name="selectedFile">
        </div>

    <button type="submit" class="btn btn-success" [disabled]="!kitchenForm.form.valid">Submit</button>
</form>
</div>

</body>

</html>
